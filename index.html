<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wcl ui framework</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <div id="main-header-wrapper">
    <div class="header wc-header">
      <div class="container">
        <nav class="nav">
          <a href="#"><img src="img/wc-logo-white.svg" alt="what Car? logo"></a>
          <ul class="wc-links">
            <li><a href="#">reviews</a></li>
            <li><a href="#">deals</a></li>
            <li><a href="#">news & buying advice</a></li>
          </ul><!-- close wc links -->
        </nav><!-- close nav -->
      </div><!-- close container -->
    </div><!-- close wc header -->

    <div class="header wcl-header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="wcl-brand-light"><img src="img/leasing-white.svg" alt="What Car? Leasing logo"></a>
          <a href="index.html" class="wcl-brand-dark"><img src="img/leasing.svg" alt="What Car? Leasing logo"></a>
          <ul class="wcl-links">
            <li><a href="#">cars</a></li>
            <li><a href="#">vans</a></li>
            <li><a href="#">find a dealer</a></li>
            <li><a href="#">leasing guide</a></li>
            <li><a href="#">get a quote</a></li>
            <li><a href="#">special offers</a></li>
            <li><a href="#">contact us</a></li>
          </ul><!-- close wcl links -->
          <ul class="icons">
            <li class="icon"><i class="fas fa-exchange-alt"></i><span>compare</span></li>
            <li class="icon"><i class="fas fa-search"></i></li>
            <li class="icon"><i class="fas fa-bars"></i></li>
          </ul><!-- close icons -->
        </nav><!-- close nav -->
      </div><!-- close container -->
    </div><!-- close wcl header -->
  </div><!-- close main header wrapper -->

  <!-- JS files -->
  <script src="scripts/main.js"></script>
</body>
</html>
