<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wcl ui framework</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <div id="main-header-wrapper">
    <div class="header wc-header">
      <div class="container">
        <nav class="nav">
          <a href="#"><img src="img/wc-logo-white.svg" alt="what Car? logo"></a>
          <ul class="wc-links">
            <li><a href="#">reviews</a></li>
            <li><a href="#">deals</a></li>
            <li><a href="#">news & buying advice</a></li>
          </ul><!-- close wc links -->
        </nav><!-- close nav -->
      </div><!-- close container -->
    </div><!-- close wc header -->

    <div class="header wcl-header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="wcl-brand-light"><img src="img/leasing-white.svg" alt="What Car? Leasing logo"></a>
          <a href="index.html" class="wcl-brand-dark"><img src="img/leasing.svg" alt="What Car? Leasing logo"></a>
          <ul class="wcl-links">
            <li><a href="#">cars</a></li>
            <li><a href="#">vans</a></li>
            <li><a href="#">find a dealer</a></li>
            <li><a href="#">leasing guide</a></li>
            <li><a href="#">get a quote</a></li>
            <li><a href="#">special offers</a></li>
            <li><a href="#">contact us</a></li>
          </ul><!-- close wcl links -->
          <ul class="icons">
            <li class="icon"><i class="fas fa-exchange-alt"></i><span>compare</span></li>
            <li class="icon"><i class="fas fa-search"></i></li>
            <li class="icon"><i class="fas fa-bars"></i></li>
          </ul><!-- close icons -->
        </nav><!-- close nav -->
      </div><!-- close container -->
    </div><!-- close wcl header -->
  </div><!-- close main header wrapper -->

  <!-- Hero -->
  <div class="hero">
      <div class="hero-content">
        <div class="location-wrapper">
          <h1>current location <span class="location">north east</span></h1>
          <a href="#" class="link">change location</a>
        </div><!-- close location wrapper -->
        <div class="container">
          <div class="hero-search">
            <form action="" method="">
              <div class="grid">
                <div class="s6 m4 l3">
                  <select id="v-price-type" class="form-control">
                    <option value="">Please select a price type</option>
                    <option value="business">Business</option>
                    <option value="personal">Personal</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-make" class="form-control">
                    <option value="">Please select a make</option>
                    <option value="audi">Audi</option>
                    <option value="audi">Audi</option>
                    <option value="audi">Audi</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-model" class="form-control">
                    <option value="">Please select a model</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="a3">A3</option>
                    <option value="a3">A3</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-trim" class="form-control">
                    <option value="">Please select a trim</option>
                    <option value="trim1">trim 1</option>
                    <option value="trim2">trim 2</option>
                    <option value="trim3">trim 3</option>
                    <option value="trim4">trim 4</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-trim" class="form-control">
                    <option value="">Please select a trim</option>
                    <option value="trim1">trim 1</option>
                    <option value="trim2">trim 2</option>
                    <option value="trim3">trim 3</option>
                    <option value="trim4">trim 4</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-trim" class="form-control">
                    <option value="">Please select a trim</option>
                    <option value="trim1">trim 1</option>
                    <option value="trim2">trim 2</option>
                    <option value="trim3">trim 3</option>
                    <option value="trim4">trim 4</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <select id="v-trim" class="form-control">
                    <option value="">Please select a trim</option>
                    <option value="trim1">trim 1</option>
                    <option value="trim2">trim 2</option>
                    <option value="trim3">trim 3</option>
                    <option value="trim4">trim 4</option>
                  </select>
                </div>
                <div class="s6 m4 l3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">check for in-stock vehicles</label>
                  </div>
                </div>
                <div class="s12">
                  <button class="btn btn-primary">search for a vehicle</button>
                </div>
              </div><!-- close grid -->
            </form>
          </div><!-- close hero search -->
        </div><!-- close container -->
      </div><!-- close hero content -->
  </div><!-- close hero -->

  <!-- JS files -->
  <script src="scripts/main.js"></script>
</body>
</html>
